  <body>
    <h1>NARWOS NLP</h1>
    <h3>Managing files</h3>
    <div class="mt-20">
      <form action="/upload_file" class="mt-20" method="post" enctype="multipart/form-data">
        <label>Load files:</label>
        <input type="file" name="file" multiple>
        <br><br>
        <input type="submit" value="Upload">
      </form>
    </div>

    <div class="mt-20">
      <form action="/delete_file" method="post">
        <label for="to_delete">Delete file:</label>
        <select id="to_delete" name="to_delete">
          <option value="" selected disabled hidden>(Choose file)</option>
          {% for file in files %}
              <option value="{{ file }}">{{ file }}</option>
          {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="Delete">
      </form>
    </div>

    {% if message %}
      <h4 style="color: rgb(175, 18, 196)">{{ message }}</h4>
    {% endif %}

    <h3>Clustering</h3>
    <div class="mt-20">
      <form method="post" action="/choose_files_for_clusters">
        <label for="chosen_files">Choose files for clustering:</label>
        {% for file in files %}
            <input type="checkbox" name="chosen_files" value="{{ file }}"> {{ file }}<br>
        {% endfor %}
        <br>
        <input type="submit" value="Process Selected Files">
    </form>
  </div>
