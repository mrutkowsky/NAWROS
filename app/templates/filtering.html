<!DOCTYPE html>
<html>
<head>
    <title>DataFrame Filter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <style>
        .container {
            margin-right: 10px;
            margin-top: 20px;
        }
    </style>
    <style>
        .supper_button {
            margin-right: 10px;
            margin-top: 20px;
            width: 200px;
            height: 40px;
            font-size: 14px;
        }
    </style>
    <style>
        input[type="submit"], button.delete {
            margin-right: 10px;
            margin-top: 20px;
            width: 200px;
            height: 40px;
            font-size: 14px;
            background-color: rgb(250, 89, 89);
            padding: 10px 10px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>DataFrame Filter</h1>
    {% if message %}
    <h4 style="color: rgb(18, 131, 196)">{{ message }}</h4>
    {% endif %}
    <div class="mt-20">
        <div id="filter-container">
            <div>
                <label for="column">Select a column:</label>
                <select class="filter-column">
                    {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                </select>
                <label for="value">Enter a value:</label>
                <input type="text" class="filter-value">
                <button class="delete" onclick="deleteFilter(this)">Delete</button>
            </div>
        </div>
        <button class="my-button" style="margin-right: 10px;margin-top: 20px;width: 200px;height: 40px;font-size: 14px;text-align: center;" onclick="addFilter()">Add Filter</button>
        <button class="my-button" style="margin-right: 10px;margin-top: 20px;width: 200px;height: 40px;font-size: 14px;text-align: center;" onclick="applyFilters()">Apply Filters</button>
        <button class="my-button" style="margin-right: 10px;margin-top: 20px;width: 200px;height: 40px;font-size: 14px;text-align: center;" onclick="downloadFilteredData()">Download Report</button>
    </div>
    <div>
        <label for="value">Choose report type</label>
        <select id="reportTypeInput">
            <option value="excel">Excel</option>
            <option value="csv">CSV</option>
        </select>
    </div>

    <script>
        var filters = [];

        function addFilter() {
            var filterContainer = document.getElementById("filter-container");
            
            var filterDiv = document.createElement("div");
            filterDiv.innerHTML = `
                <label for="column">Select a column:</label>
                <select class="filter-column">
                    {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                </select>
                <label for="value">Enter a value:</label>
                <input type="text" class="filter-value">
                <button class="delete" onclick="deleteFilter(this)">Delete</button>   
            `;
            
            filterContainer.appendChild(filterDiv);
        }

        function deleteFilter(button) {
            var filterDiv = button.parentNode;
            filterDiv.parentNode.removeChild(filterDiv);
        }

        function applyFilters() {
            filters = [];
            var filterColumns = document.getElementsByClassName("filter-column");
            var filterValues = document.getElementsByClassName("filter-value");
            //var reportType = document.getElementById("reportTypeInput").value;
            
            for (var i = 0; i < filterColumns.length; i++) {
                var column = filterColumns[i].value;
                var value = filterValues[i].value;
                
                filters.push({ column: column, value: value });
            }
            
            console.log("Filters:", filters); // Print filters to the console
            
            // Make a POST request to the Flask route with the filters
            fetch("/apply_filter", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(filters)
            })
            .then(response => response.blob())
            .then(data => {
                filteredData = data;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
        function downloadFilteredData(reportType) {
            if (filteredData) {
                var url = "filter_download_report";
                var reportType = document.getElementById("reportTypeInput").value;
                var data = {
                    reportType: reportType,
                };

                console.log(reportType);

                fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.blob())
                .then(blob => {
                    var url = URL.createObjectURL(blob);
                    var link = document.createElement("a");
                    link.href = url;
                    link.download = "filtered_data.csv";
                    link.click();
                    URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            }
        }
    </script>
</body>
</html>
