<!DOCTYPE html>
<html>
<head>
    <title>Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container {
            margin-right: 10px;
            margin-top: 20px;
        }
    </style>
    <style>
        .supper_button {
            margin-right: 10px;
            margin-top: 20px;
            width: 200px;
            height: 40px;
            font-size: 14px;
        }
    </style>
    <style>
        input[type="submit"], button.delete {
            margin-right: 10px;
            margin-top: 20px;
            width: 200px;
            height: 40px;
            font-size: 14px;
            background-color: rgb(250, 89, 89);
            padding: 10px 10px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">NARWOS NLP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./">Clustering </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/show_filter">Analysis <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    <h1>Analysis</h1>
    {% if message %}
    <h4 style="color: rgb(18, 131, 196)">{{ message }}</h4>
    {% endif %}
    <div class="mt-20">
        <div id="filter-container">
            <div>
                <label for="column">Select a column:</label>
                <select class="filter-column">
                    {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                </select>
                <label style="margin-top: 10px;" for="value">Enter a value:</label>
                <input type="text" class="filter-value">
                <button class="delete" onclick="deleteFilter(this)">Delete</button>
            </div>
        </div>
        <button class="my-button" style="margin-right: 10px;margin-top: 20px;width: 200px;height: 40px;font-size: 14px;text-align: center;" onclick="addFilter()">Add Filter</button>
        <button class="my-button" style="margin-right: 10px;margin-top: 20px;width: 200px;height: 40px;font-size: 14px;text-align: center;" onclick="applyFilters()">Apply Filters</button>
        <button class="my-button" style="margin-right: 10px;margin-top: 20px;width: 200px;height: 40px;font-size: 14px;text-align: center;" onclick="downloadFilteredData()">Download Report</button>
    </div>
    <div style="margin-top: 10px;">
        <label for="value">Choose report type</label>
        <select id="reportTypeInput">
            <option value="excel">Excel</option>
            <option value="csv">CSV</option>
        </select>
    </div>

    <script>
        var filters = [];

        function addFilter() {
            var filterContainer = document.getElementById("filter-container");
            
            var filterDiv = document.createElement("div");
            filterDiv.innerHTML = `
                <label style="margin-top: 10px;" for="column">Select a column:</label>
                <select class="filter-column">
                    {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                </select>
                <label for="value">Enter a value:</label>
                <input type="text" class="filter-value">
                <button class="delete" onclick="deleteFilter(this)">Delete</button>
            `;
            
            filterContainer.appendChild(filterDiv);
        }

        function deleteFilter(button) {
            var filterDiv = button.parentNode;
            filterDiv.parentNode.removeChild(filterDiv);
        }

        function applyFilters() {
            filters = [];
            var filterColumns = document.getElementsByClassName("filter-column");
            var filterValues = document.getElementsByClassName("filter-value");
            //var reportType = document.getElementById("reportTypeInput").value;
            
            for (var i = 0; i < filterColumns.length; i++) {
                var column = filterColumns[i].value;
                var value = filterValues[i].value;
                
                filters.push({ column: column, value: value });
            }
            
            console.log("Filters:", filters); // Print filters to the console
            
            // Make a POST request to the Flask route with the filters
            fetch("/apply_filter", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(filters)
            })
            .then(response => response.blob())
            .then(data => {
                filteredData = data;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
        function downloadFilteredData(reportType) {
            if (filteredData) {
                var url = "filter_download_report";
                var reportType = document.getElementById("reportTypeInput").value;
                var data = {
                    reportType: reportType,
                };

                if (reportType == 'excel') {
                    var extensionType = 'xlsx'
                } else {
                    var extensionType = 'csv'
                };
                var linkDownlaod = "filtered_data."+ extensionType;
                console.log(reportType);

                fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.blob())
                .then(blob => {
                    var url = URL.createObjectURL(blob);
                    var link = document.createElement("a");
                    link.href = url;
                    link.download = linkDownlaod;
                    link.click();
                    URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
